<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw & Dose Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .section {
            margin-bottom: 20px;
            display: inline-block;
            vertical-align: top;
            width: 30%;
        }
        .section label {
            display: block;
            margin-bottom: 5px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .buttons button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
        }
        .buttons button:hover {
            background-color: #ddd;
        }
        .buttons button.selected {
            background-color: #2196f3;
            color: white;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .scale {
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, #4caf50, #f44336);
            border-radius: 10px;
            margin-top: 10px;
        }
        .scale div {
            height: 100%;
            background: #2196f3;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Draw & Dose Calculator</h1>
        <div class="section">
            <label>Dose of Peptide:</label>
            <div class="buttons" id="doseButtons">
                <button onclick="selectDose(0.1)">0.1mg</button>
                <button onclick="selectDose(0.25)">0.25mg</button>
                <button onclick="selectDose(0.5)">0.5mg</button>
                <button onclick="selectDose(1)">1mg</button>
                <button onclick="selectDose(2.5)">2.5mg</button>
                <button onclick="selectDose(5)">5mg</button>
                <button onclick="selectDose(7.5)">7.5mg</button>
                <button onclick="selectDose(10)">10mg</button>
                <button onclick="selectDose(12.5)">12.5mg</button>
                <button onclick="selectDose(15)">15mg</button>
                <button onclick="selectDose('other')">Other</button>
            </div>
        </div>
        <div class="section">
            <label>Peptide Strength:</label>
            <div class="buttons" id="strengthButtons">
                <button onclick="selectStrength(1)">1mg</button>
                <button onclick="selectStrength(5)">5mg</button>
                <button onclick="selectStrength(10)">10mg</button>
                <button onclick="selectStrength(15)">15mg</button>
                <button onclick="selectStrength(20)">20mg</button>
                <button onclick="selectStrength(50)">50mg</button>
                <button onclick="selectStrength('other')">Other</button>
            </div>
        </div>
        <div class="section">
            <label>Bacteriostatic Water:</label>
            <div class="buttons" id="waterButtons">
                <button onclick="selectWater(0.5)">0.5mL</button>
                <button onclick="selectWater(1.0)">1.0mL</button>
                <button onclick="selectWater(1.5)">1.5mL</button>
                <button onclick="selectWater(2.0)">2.0mL</button>
                <button onclick="selectWater(2.5)">2.5mL</button>
                <button onclick="selectWater(3.0)">3.0mL</button>
                <button onclick="selectWater('other')">Other</button>
            </div>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result">
            <h2>Result</h2>
            <p>PEPTIDE DOSE: <span id="peptideDose"></span></p>
            <p>DRAW SYRINGE TO: <span id="syringeUnits"></span> units</p>
            <p>YOUR VIAL CONTAINS: <span id="vialContains"></span></p>
            <p>CONCENTRATION: <span id="concentration"></span></p>
            <div class="scale">
                <div id="scaleBar"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedDose, selectedStrength, selectedWater;

        function selectDose(dose) {
            selectedDose = dose;
            updateSelectedButton('doseButtons', dose);
        }

        function selectStrength(strength) {
            selectedStrength = strength;
            updateSelectedButton('strengthButtons', strength);
        }

        function selectWater(water) {
            selectedWater = water;
            updateSelectedButton('waterButtons', water);
        }

        function updateSelectedButton(sectionId, value) {
            const buttons = document.getElementById(sectionId).getElementsByTagName('button');
            for (let button of buttons) {
                if (button.innerText.includes(value)) {
                    button.classList.add('selected');
                } else {
                    button.classList.remove('selected');
                }
            }
        }

        function calculate() {
            if (!selectedDose || !selectedStrength || !selectedWater) {
                alert('Please select all options.');
                return;
            }

            const concentration = (selectedStrength / selectedWater).toFixed(2);
            const syringeUnits = (selectedDose / concentration).toFixed(2);

            document.getElementById('peptideDose').innerText = selectedDose + 'mg';
            document.getElementById('syringeUnits').innerText = syringeUnits;
            document.getElementById('vialContains').innerText = `${selectedStrength}mg in ${selectedWater}mL`;
            document.getElementById('concentration').innerText = `${concentration}mg/mL`;

            const scaleBar = document.getElementById('scaleBar');
            scaleBar.style.width = `${(syringeUnits / 100) * 100}%`;
        }
    </script>
</body>
</html>
